<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="profile.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Profile</title>
  </head>
  <body>
    <body>
      <header>
        <div class="navbar" id="nav-section">
          <div class="nav-logo border">
            <div class="logo"></div>
          </div>

          <a href="profile-copy.html">
            <div class="nav-sign border">
              <p><span>Hello, User</span></p>
              <p class="nav-second">Account & Lists</p>
            </div></a
          >
          <div class="nav-return border">
            <p class="nav-second">Orders</p>
          </div>
          <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
          </div>
          <div class="nav-search">
            <select class="search-select">
              <option>All</option>
              <option>Gift card</option>
              <option>Discount Coupon</option>
            </select>
            <input
              type="text"
              class="search-input"
              placeholder="Search Shopaholic"
            />
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </div>

        <div class="panel">
          <div class="panel-all">
            <i class="fa-solid fa-bars"></i>
            <b style="font-weight: 700">All</b>
          </div>
          <div class="panel-ops">
            <p>Customer Service</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
          </div>
          <div class="panel-deals">Shop deals in Electronics</div>
        </div>
      </header>

      <div class="login-page">
        <div class="form">
          <div class="login">
            <div class="login-header">
              <h3></h3>
              <p>Hello USER</p>
            </div>
          </div>
          <form class="login-form">
            <h2>Your Profile</h2>
            <img src="profile_img.png" alt="User Profile Picture" />
            <p>Name: <span class="values"> Doe</span></p>
            <p>Email: <span class="values">john.doe@example.com</span></p>
            <p>
              Address: <span class="values">123 Street, City, Country</span>
            </p>
            <p>Phone: <span class="values">+91xxxxxxxxxx</span></p>
            <p>Points: <span class="values">200SHP</span></p>
          </form>
          <div class="homehead"><a href="../my.html">Logout</a></div>
        </div>
      </div>
    </body>
  </body>
</html>
